{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="d-flex justify-content-center">
    <form style="width: min(500px, 80%)" method="post" class="from-group ">
        {% csrf_token %}
        {{ form|crispy }}
        <button style="margin-top: 15px" type="submit" class="btn btn-success">Login</button>
    </form>
</div>

{% endblock %}
